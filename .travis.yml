language: rust
rust:
  - stable
    
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          update: true
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          - llvm-toolchain-precise
        packages:
          - clang-6.0